<!DOCTYPE html>
<html>
<head>
  <title>View Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  /* Reset some default styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Apply styles to the container */
  .profile-container {
    width: 80%;
    margin: 0 auto;
    padding: 40px;
    background-color: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }

  /* Style the profile header */
  .profile-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .profile-header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
  }

  .profile-header h1 {
    font-size: 24px;
    margin-bottom: 5px;
  }

  .profile-header p {
    font-size: 16px;
    color: #333;
  }

  /* Style profile sections */
  .profile-section {
    margin: 20px 0;
  }

  .profile-section h2 {
    font-size: 20px;
    margin-bottom: 10px;
    font-family: Algerian;
    font-weight: bold;
  }

  .profile-section p {
    font-size: 16px;
    line-height: 1.6;
    font-family: Cambria;
  }

  /* Style the horizontal divider */
  .divider {
    border-top: 1px solid #ccc;
    margin: 20px 0;
  }

  /* Apply responsive layout */
  @media (max-width: 768px) {
    .profile-container {
      width: 90%;
    }
  }
  body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  .header-icon {
    height: 90px;
    width: 110px;
  }

  .nav {
    padding: 20px;
    font-size: 20px;
  }

  .dropdown-menu li {
    padding: 10px;
    font-size: 20px;
  }

  .d-flex {
    background-image: url('https://mindyourmind.ca/sites/default/files/assets/images/post/2022/05/Mental-Health-Week-2022-1480.jpg');
    background-repeat: no-repeat;
    background-position: center;
    height: 500px;
  }

  .d-flex .main-heading {
    font-size: 80px;
    text-align: center;
    padding: 220px 0px 220px 0px;
    color: white;
  }

  .full-text-container {
    text-align: center;
    padding: 30px 120px;
  }

  .paragraph-text {
    font-size: 20px;
  }

  .image-with-description {
    display: flex;
  }

  .image-with-description img {
    height: 200px;
    width: 350px;
    margin: 30px 60px 30px 80px;
  }

  .image-with-description_description {
    margin: 70px 0 70px 0;
  }

  /* button{
      background-color: #F0A04B;
      border: none;
      padding: 10px 60px;
      font-size: 20px;
      color: white;
  } */
  footer, footer a {
    color: white;
    font-size: 20px;
    padding: 10px 40px 10px 40px;
  }


</style>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/index"><img class="header-icon" src="images/careerservices.jpeg"></a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li>
        <a id="myLink">Home</a>
      </li>
    </ul>
  </div>
</nav>
<div class="profile-container">
  <div class="profile-header">
    <img src="images/Avatar.png" alt="Profile Picture">
    <h1 id = "uName"></h1>
  </div>
  <hr class="divider">
  <div class="profile-section">
    <h2>Contact Information</h2>
    <p id = "email"></p>
    <p id = "c_no"></p>
  </div>
  <hr class="divider">
  <div class="profile-section">
    <h2>Date of Birth</h2>
    <p id = "dob"></p>
  </div>
  <hr class="divider">
  <div class="profile-section">
    <h2>Education</h2>
    <p id = "education"></p>
  </div>
  <hr class="divider">
  <div class="profile-section">
    <h2>projects</h2>
    <p id = "projects"></p>
  </div>
  <hr class="divider">
  <div class="profile-section">
    <h2>work-Experience</h2>
    <p id = "work-experience"></p>
  </div>
  <hr class="divider">
  <div class="profile-section">
    <h2>Skills</h2>
    <p id = "skills"></p>
  </div>
</div>
<footer class="text-center text-white position-sticky" style="background-color: #21081a;">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    <p class="paragraph-text">Contact Us:</p>
    <a href="#">Github</a>
    <a href="#">LinkedIn</a>
    <a href="#">Email</a>
    <p class="paragraph-text" style="padding-top: 10px; font-size: 10px;">Â© 2023 Copyright</p>
  </div>
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  var id = params.get("id");

  let data = new Object();
  let url = "http://localhost:9997/postResumeDetailsProfile?cid=" + id;
  fetch(url, {
    method: 'POST',
    body: JSON.stringify(data),
  }).then((response) => response.json())
          .then((data) => {
            console.log(data);
            var data1=data.resumeDetails;
            var details = data1[0];

            document.getElementById("uName").innerHTML = details.fname+" "+ details.lname;
            document.getElementById("email").innerHTML = details.email_id;
            document.getElementById("dob").innerHTML = details.date;
            document.getElementById("c_no").innerHTML = details.c_no;
            document.getElementById("education").innerHTML = details.education1;
            document.getElementById("skills").innerHTML = details.skills1;
            document.getElementById("projects").innerHTML = details.projects1;
            document.getElementById("work-experience").innerHTML = details.workex1;

            const myLink = document.getElementById("myLink");
            myLink.addEventListener('click',()=>{
              window.location.href = "http://localhost:9997/candidate/"+id;
            });
          });
</script>
</body>
</html>
