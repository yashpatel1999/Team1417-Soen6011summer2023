<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Career Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/index"><img class="header-icon" src="/images/careerservices.jpeg"></a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="register">Sign Up <span class="caret"></span></a>
            </li>
            <li><a href="user_login">Login <span class="caret"></span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <h3>List Jobs</h3>

    <hr/>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>job-id</th>
                <th>company_location</th>
                <th>company_name</th>
                <th>job_desc</th>
                <th>job_posted</th>
                <th>job_title</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job: ${jobs}">
                <td th:text="${job.jid}"/>
                <td th:text="${job.companyLocation}"/>
                <td th:text="${job.companyName}"/>
                <td th:text="${job.desc}"/>
                <td th:text="${job.jobPosted}"/>
                <td th:text="${job.title}"/>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
