<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/index"><img class="header-icon" src="images/careerservices.jpeg"></a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a th:href="@{/getProfile(id=${pid})}">profile</a>
            </li>
        </ul>
    </div>
</nav>

<div class="buttonNav">
    <div class="btnNav">
        <button class="nav-btn" id="button1">All Job Posting</button>
        <button class="nav-btn" id="button2">Applied Jobs</button>
        <button class="nav-btn" id="button3">Selected Jobs</button>
    </div>
</div>
    <div class="slider">
        <div class="slide" id="content1">
            <div class="jobs-list-container">
                <h2>Jobs</h2>

                <form id="add-application" action="addApplication" class="add-application">
                    <input type="hidden" name="j_id" class="j_id" value="">
                    <input type="hidden" name="c_id" class="c_id" value="">
                    <input type="hidden" name="status" class="status" value="applied">
                    <!--        <button class="details-btn"></button>-->
                </form>

                <input class="job-search" id="searchInput" type="text" placeholder="Search here..." />

                <div class="jobs"></div>
            </div>
        </div>
        <div class="slide" id="content2">
            <h1>Jobs Applied</h1>
            <table id="candidate-table1">
                <thead>
                <tr>
                    <th>Job_id</th>
                    <th>Company Location</th>
                    <th>Company Name</th>
                    <th>Job Description</th>
                    <th>Job Title</th>
                    <th>Job posted</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <div class="slide" id="content3">
            <h1>Selected in Jobs</h1>
            <table id="candidate-table2">
                <thead>
                <tr>
                    <th>Job_id</th>
                    <th>Company Location</th>
                    <th>Company Name</th>
                    <th>Job Description</th>
                    <th>Job Title</th>
                    <th>Job posted</th>
                </tr>
                </thead>
                <tbody>
                <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
